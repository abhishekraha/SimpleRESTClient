plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'dev.abhishekraha'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add any additional dependencies here
}

javafx {
    version = '21'
    modules = [
            'javafx.controls',
            'javafx.fxml',
            'javafx.graphics',
            'javafx.base'
    ]
}

application {
    mainClass.set('dev.abhishekraha.SimpleRESTClient')
}